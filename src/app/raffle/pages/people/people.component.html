<mat-card >
  <div>
    <h2>Participants</h2>
    <div class="subheading-2">
        Enter the name of people that whould be on the draw, to continue without groups press next
    </div>    
  </div>
  <div class="columns">

    <div class="column-people">
      <mat-card >
        <mat-card-subtitle>Participants</mat-card-subtitle>
        
        <mat-list role="list" *ngIf="people.length > 0" >
          <div *ngFor="let person of people; let indexPerson = index" class="list">
            <div>
              {{person.name}}</div>
            <div class="spacer"></div>
            <div>
              <button mat-mini-fab class="remove-btn" (click)="remove(indexPerson)">
                <mat-icon>remove</mat-icon>
              </button>   
            </div>
  
          </div>
          
        </mat-list>
        <p *ngIf="people.length == 0">
          There are no participants yet. 
        </p>
      </mat-card>
        
    </div>
    <div class="column-input">
      <form class="form" [formGroup]="nameForm" #formDirective="ngForm" (ngSubmit)="onSubmit(nameForm, formDirective)" >
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Participant name</mat-label>
          <input type="text" matInput id="name" formControlName="name" >
          
          <mat-error *ngIf="nameForm.controls.name.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button mat-mini-fab type="submit">
          <mat-icon>add</mat-icon>
        </button>    
      </form>
      

    </div>
      

  </div>

  <div class="buttons" >
    <button mat-button (click)="next()">
      Next
    </button> 
  </div>
</mat-card>
