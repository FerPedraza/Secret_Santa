<mat-card >
    <div>
      <h2>Results</h2>
      <div class="subheading-2">
          Happy Holidays
      </div>    
    </div>
    <div class="columns">
  
        <mat-list role="list" class="list">
          <mat-list-item *ngFor="let pair of raffle" role="listitem">{{pair.givingPerson.name}} <mat-icon class="material-symbols-outlined">
            arrow_right_alt
          </mat-icon> {{pair.receivingPerson.name}}</mat-list-item>
        </mat-list>
        
  
    </div>
    
    <div class="buttons" >

      <button mat-button (click)="clean()">
        Clean
      </button> 
      <button mat-button (click)="save()">
        Save
      </button> 
    </div>
  </mat-card>
