<mat-card >
    <div>
      <h2>Results</h2>
      <div class="subheading-2">
          Happy Holidays
      </div>    
    </div>
    <div class="columns">


      <table mat-table [dataSource]="raffle" class="mat-elevation-z8" *ngIf="!loading">

        <ng-container matColumnDef="giving">
          <th mat-header-cell *matHeaderCellDef> Giving Person </th>
          <td mat-cell *matCellDef="let element"> {{element.givingPerson.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon class="material-symbols-outlined">
              arrow_right_alt
            </mat-icon> 
           </td>
        </ng-container>
      
        <ng-container matColumnDef="receiving">
          <th mat-header-cell *matHeaderCellDef> Receiving Person </th>
          <td mat-cell *matCellDef="let element"> {{element.receivingPerson.name}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
    
    <div class="buttons" >

      <button mat-button (click)="clean()">
        Clean
      </button> 
    </div>
  </mat-card>
